<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digischool | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(to right, #fae3e6, transparent);
    padding: 15px;
}

.container {
    background: linear-gradient(to right, #fdebed, transparent);
    padding: 15px;
    border-radius: 12px;
    max-width: 1100px;
    margin: auto;
}

h3 {
    margin-top: 0;
    text-align: center;
}

/* ===== TABLE ===== */
.table-wrapper {
    width: 100%;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: #fff;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    font-size: 13px;
    text-align: left;
    white-space: nowrap;
}

th {
    background: #f5c6cb;
}

/* ===== BUTTONS ===== */
button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 12px;
}

.edit {
    background: #0288d1;
    color: #fff;
    margin-right: 5px;
}

.edit:hover {
    background: #0277bd;
}

.delete {
    background: #d32f2f;
    color: #fff;
}

.delete:hover {
    background: #b71c1c;
}

/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 768px) {

    table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
    }

    thead {
        display: none;
    }

    tr {
        margin-bottom: 15px;
        border-radius: 10px;
        padding: 10px;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    td {
        display: flex;
        justify-content: space-between;
        padding: 8px 5px;
        border: none;
        border-bottom: 1px solid #eee;
        font-size: 13px;
        white-space: normal;
    }

    td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #333;
        margin-right: 10px;
    }

    td:last-child {
        border-bottom: none;
    }

    button {
        font-size: 13px;
        padding: 8px 14px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h3>School Dashboard</h3>

    <div class="table-wrapper">
        <table id="schoolTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Type</th>
                    <th>Level</th>
                    <th>County</th>
                    <th>Product</th>
                    <th>Population</th>
                    <th>Code</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    let schools = [];

getDocs(collection(db, "schools")).then(snapshot => {
    schools = [];
    snapshot.forEach(doc => schools.push(doc.data()));
    renderTable();
});

function renderTable() {
    const tbody = document.querySelector("#schoolTable tbody");
    tbody.innerHTML = "";

    schools.forEach((s, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td data-label="Name">${s.name}</td>
            <td data-label="Email">${s.email}</td>
            <td data-label="Phone">${s.phone}</td>
            <td data-label="Type">${s.type}</td>
            <td data-label="Level">${s.level}</td>
            <td data-label="County">${s.county}</td>
            <td data-label="Product">${s.product}</td>
            <td data-label="Population">${s.population}</td>
            <td data-label="Code">${s.code}</td>
            <td data-label="Actions">
                <button class="edit" onclick="editSchool(${index})">Edit</button>
                <button class="delete" onclick="deleteSchool(${index})">Delete</button>
            </td>
        `;

        tbody.appendChild(tr);
    });
}

function deleteSchool(index) {
    if (confirm("Are you sure you want to delete this school?")) {
        schools.splice(index, 1);
        localStorage.setItem("schools", JSON.stringify(schools));
        renderTable();
    }
}

function editSchool(index) {
    const school = schools[index];

    const newName = prompt("Edit School Name:", school.name);
    if (newName !== null) school.name = newName;

    const newEmail = prompt("Edit Email:", school.email);
    if (newEmail !== null) school.email = newEmail;

    const newPhone = prompt("Edit Phone:", school.phone);
    if (newPhone !== null) school.phone = newPhone;

    localStorage.setItem("schools", JSON.stringify(schools));
    renderTable();
}

renderTable();

/* ===== ADMIN PROTECTION ===== */
if (localStorage.getItem("adminLoggedIn") !== "true") {
    alert("Access denied! Admins only.");
    window.location.href = "login.html";
}
</script>

</body>
</html>
