<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digischool | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family: Arial, Helvetica, sans-serif; background: linear-gradient(to right, #fae3e6, transparent); padding:20px;}
.container { background: linear-gradient(to right, #fdebed, transparent); padding:20px; border-radius:10px; max-width:900px; margin:auto;}
table { width:100%; border-collapse:collapse; margin-top:20px;}
th, td { padding:10px; border:1px solid #ddd; font-size:12px; text-align:left;}
button { padding:5px 10px; border:none; border-radius:5px; cursor:pointer;}
.edit { background:#0288d1; color:#fff; }
.edit:hover { background:#0277bd; }
.delete { background:#d32f2f; color:#fff; }
.delete:hover { background:#b71c1c; }
</style>
</head>
<body>

<div class="container">
    <h3>School Dashboard</h3>
    <table id="schoolTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Type</th>
                <th>Level</th>
                <th>County</th>
                <th>Product</th>
                <th>Population</th>
                <th>Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
let schools = JSON.parse(localStorage.getItem("schools")) || [];

function renderTable() {
    const tbody = document.querySelector("#schoolTable tbody");
    tbody.innerHTML = "";
    schools.forEach((s, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${s.name}</td>
            <td>${s.email}</td>
            <td>${s.phone}</td>
            <td>${s.type}</td>
            <td>${s.level}</td>
            <td>${s.county}</td>
            <td>${s.product}</td>
            <td>${s.population}</td>
            <td>${s.code}</td>
            <td>
                <button class="edit" onclick="editSchool(${index})">Edit</button>
                <button class="delete" onclick="deleteSchool(${index})">Delete</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

function deleteSchool(index) {
    if(confirm("Are you sure you want to delete this school?")) {
        schools.splice(index,1);
        localStorage.setItem("schools", JSON.stringify(schools));
        renderTable();
    }
}

function editSchool(index) {
    const school = schools[index];
    const newName = prompt("Edit School Name:", school.name);
    if(newName !== null) school.name = newName;
    const newEmail = prompt("Edit Email:", school.email);
    if(newEmail !== null) school.email = newEmail;
    const newPhone = prompt("Edit Phone:", school.phone);
    if(newPhone !== null) school.phone = newPhone;
    // update other fields similarly if needed
    localStorage.setItem("schools", JSON.stringify(schools));
    renderTable();
}

renderTable();
if (localStorage.getItem("adminLoggedIn") !== "true") {
    alert("Access denied! Admins only.");
    window.location.href = "login.html";
}
</script>

</body>
</html>
