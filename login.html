<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digischool | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
body { margin:0; background: linear-gradient(to right,#fdebed,transparent); display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px;}
.container { background: #fff; padding:25px; border-radius:10px; max-width:400px; width:100%; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
h3 { text-align:center; margin-bottom:5px;}
.subtitle { text-align:center; color:#555; margin-bottom:15px; font-size:12px;}
label { font-size:12px; margin-top:10px; display:block;}
input { width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #ddd; font-size:12px; }
input:focus { border:2px solid #1e90ff; outline:none; }
button { width:100%; padding:12px; background:#0288d1; color:#fff; border:none; border-radius:8px; font-size:14px; margin-top:20px; cursor:pointer;}
button:hover { background:#0277bd;}
.login { text-align:center; margin-top:15px; font-size:12px; color:gray;}
.login a { color:#0288d1; text-decoration:none;}
.login a:hover{ text-decoration:underline;}
</style>
</head>
<body>

<div class="container">
<h3>Login</h3>
<div class="subtitle">Enter your email or phone number</div>

<form id="loginForm">
    <label>Email</label>
    <input type="email" id="email" placeholder="email@example.com">

    <label>Phone Number (for OTP)</label>
    <input type="tel" id="phone" placeholder="+254712345678" pattern="[0-9+]*">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password">

    <div id="recaptcha-container"></div>

    <button type="submit">Login</button>
</form>

<div class="login">
    Don't have an account? <a href="./index.html">Signup</a>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB8HwfE9-ObuCZbaWQ1Z2L8F3kL_Sv8EVY",
  authDomain: "digischool-90ea0.firebaseapp.com",
  projectId: "digischool-90ea0",
  storageBucket: "digischool-90ea0.firebasestorage.app",
  messagingSenderId: "63814149016",
  appId: "1:63814149016:web:d1c508af4c210d2a36c1ed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Initialize invisible reCAPTCHA
window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {size:'invisible'}, auth);

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const phone = document.getElementById("phone").value.trim();

    try{
        // ===== Email/Password Login =====
        if(email && password){
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            alert("Login successful! Redirecting to dashboard...");
            window.location.href = "user-dashboard.html";
            return;
        }

        // ===== Phone OTP Login =====
        if(phone){
            const confirmationResult = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
            sessionStorage.setItem("verificationId", confirmationResult.verificationId);
            sessionStorage.setItem("phone", phone);
            window.location.href = "verify.html";
            return;
        }

        alert("Please enter either email/password or phone number.");

    } catch(err){
        alert("Error: "+err.message);
    }
});
</script>
</body>
</html>
