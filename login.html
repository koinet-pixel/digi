<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digischool | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(to right, #fdebed, transparent);
    display: flex;
    justify-content: center;
    padding: 20px;
    min-height: 100vh;
}

.container {
    background: linear-gradient(to right, #fdebed, transparent);
    width: 100%;
    max-width: 480px;
    padding: 20px;
    border-radius: 10px;
}

h3 {
    text-align: center;
    margin-bottom: 5px;
}

.subtitle {
    text-align: center;
    color: #555;
    margin-bottom: 15px;
    font-size: 12px;
}

label {
    font-size: 10px;
    font-weight: 600;
    margin-top: 10px;
    display: block;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 12px;
    color: gray;
    outline: none;
}

input:focus, select:focus {
    border: 2px solid #1e90ff;
}

button {
    width: 100%;
    background: #0288d1;
    color: #fff;
    border: none;
    padding: 7px;
    border-radius: 8px;
    font-size: 14px;
    margin-top: 15px;
    cursor: pointer;
}

button:hover {
    background: #0277bd;
}

.login {
    text-align: center;
    margin-top: 15px;
    font-size: 12px;
    color: gray;
}

.login a {
    color: #0288d1;
    text-decoration: none;
    border-bottom: 1px solid rgba(0, 123, 255, 0.2);
    font-weight: 100;
}

.login a:hover{
     border-bottom-color: #007bff;
}

.password-field {
    display: flex;
    flex-direction: column;
    width: 100%;
    margin-top: 10px;
}

.pass {
    justify-content: space-between;
    display: flex;
    align-items: center;
}

.forgot-password {
    font-size: 0.6em;
    color: #007bff;
    text-decoration: none;
    border-bottom: 1px solid rgba(0,123,255,0.2);
    transition: border-color 0.3s ease;
}

.forgot-password:hover {
    border-bottom-color: #007bff;
}

.input-wrapper {
    position: relative;
    margin-top: 6px;
}

.input-wrapper input {
    width: 100%;
    padding: 10px 35px 10px 10px;
    box-sizing: border-box;
}

.input-wrapper i {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

#togglePassword {
    right: 8px;
    color: #888;
}

#checkIcon {
    right: 35px;
    color: green;
    display: none;
}

.checkbox-container {
    display: flex;
    align-items: center;
    margin-top: 10px;
}

.checkbox-container input[type="checkbox"] {
    margin-right: 8px;
    width: auto;
}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<div class="container">
    <h3>Login to Your Account</h3>
    <div class="subtitle">Enter your email and password below to log in</div>

    <form id="loginForm">
        <label>Email Address</label>
        <input type="email" placeholder="email@example.com" required>

        <div class="password-field">
            <div class="pass">
                <label>Password</label>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Password" id="password" required>
                <i class="fa-solid fa-eye" id="togglePassword"></i>
                <i class="fa-solid fa-check" id="checkIcon"></i>
            </div>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe" style="margin:0;">Remember Me</label>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="login">
        Don't have an account? <a href="./index.html">Signup</a>
    </div>
</div>
<script>
const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");
const checkIcon = document.getElementById("checkIcon");

// Toggle password visibility
togglePassword.addEventListener("click", () => {
    const type = passwordInput.type === "password" ? "text" : "password";
    passwordInput.type = type;
});

// Show check icon for valid passwords
passwordInput.addEventListener("input", () => {
    if (
        passwordInput.value === "admin@123" ||
        passwordInput.value === "seeker"
    ) {
        checkIcon.style.display = "inline";
    } else {
        checkIcon.style.display = "none";
    }
});

document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = this.querySelector('input[type="email"]').value;
    const password = passwordInput.value;

    /* ================= ADMIN LOGIN ================= */
    if (email === "seekerisack33@gmail.com" && password === "seeker") {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "database.html";
        return;
    }

    /* ================= SCHOOL LOGIN ================= */
    const schools = JSON.parse(localStorage.getItem("schools")) || [];
    const found = schools.find(s => s.email === email);

    if (found && password === "admin@123") {
        localStorage.setItem("currentSchool", JSON.stringify(found));
        window.location.href = "user-dashboard.html";
    } else {
        alert("Invalid credentials!");
    }
});
</script>


</body>
</html>
