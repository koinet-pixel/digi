}

form {

input, select {
    width: 100%;

}

button {
    padding: 12px 20px;
    background: #0288d1;

button:hover {

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.field {
    display: flex;
    flex-direction: column;
}

#successPopup {
    display: none;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #4caf50;
    color: #fff;
    padding: 15px 25px;
    border-radius: 8px;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);

        </div>

            <label>Students Population</label>

</form>

<!-- Success Popup -->

    School account created successfully!
</div>

    <div class="login">
        Already have an account? <a href="./login.html">Log in</a>
    </div>
</div>

<script>
    document.getElementById("schoolForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent default form submission

    const form = e.target;
    const regCode = document.getElementById("regCode").value.trim();

    // Strict validation for registration code
    if (regCode !== "seeker") {
        alert("enter the registration code");
        return false;
    }

    // Gather all form data
    const school = {
        name: form[0].value.trim(),
        email: form[1].value.trim(),
        phone: form[2].value.trim(),
        type: form[3].value,
        level: form[4].value,
        county: form[5].value,
        product: form[6].value,
        population: form[7].value,
        code: regCode
    };

    // Save to localStorage
    let schools = JSON.parse(localStorage.getItem("schools")) || [];
    schools.push(school);
    localStorage.setItem("schools", JSON.stringify(schools));

    // Show custom popup
    const popup = document.getElementById("successPopup");
    popup.style.display = "block";

    // Clear form
    form.reset();

    // After 6 seconds, hide popup and redirect
    setTimeout(() => {
        popup.style.display = "none";
        window.location.href = "login.html";
    }, 6000);
});

</script>
