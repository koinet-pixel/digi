<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify OTP</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}
body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(135deg,#fdebed,#fae3e6);}
.container{background:#fff;padding:30px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.15);max-width:400px;width:90%;text-align:center;}
h2{color:#d32f2f;margin-bottom:20px;font-size:22px;}
p{color:#555;font-size:14px;margin-bottom:20px;}
input#otp{width:100%;padding:12px;font-size:16px;border:1px solid #ddd;border-radius:8px;margin-bottom:20px;outline:none;transition:border 0.3s;}
input#otp:focus{border:2px solid #d32f2f;}
button{width:100%;padding:12px;background:#d32f2f;color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer;transition:background 0.3s;}
button:hover{background:#b71c1c;}
.resend{margin-top:15px;font-size:13px;color:#0288d1;cursor:pointer;text-decoration:underline;}
.resend:hover{color:#0277bd;}
@media(max-width:480px){.container{padding:25px 20px;}input#otp{font-size:14px;padding:10px;}button{font-size:14px;padding:10px;}}
</style>
</head>
<body>

<div class="container" id="recaptcha-container">
<h2>Verify OTP</h2>
<p>Enter the 6-digit OTP sent to your phone</p>
<input type="text" id="otp" placeholder="Enter OTP">
<button onclick="verifyOTP()">Verify</button>
<div class="resend" onclick="resendOTP()">Resend OTP</div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
    getAuth, 
    RecaptchaVerifier, 
    signInWithPhoneNumber,
    PhoneAuthProvider, 
    signInWithCredential 
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB8HwfE9-ObuCZbaWQ1Z2L8F3kL_Sv8EVY",
  authDomain: "digischool-90ea0.firebaseapp.com",
  projectId: "digischool-90ea0",
  storageBucket: "digischool-90ea0.firebasestorage.app",
  messagingSenderId: "63814149016",
  appId: "1:63814149016:web:d1c508af4c210d2a36c1ed",
  measurementId: "G-YRHM99F3L4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Get phone number from login page
const phone = sessionStorage.getItem("phone");

if (!phone) {
    alert("No phone number found. Please login again.");
    window.location.href = "login.html";
}

// Create invisible reCAPTCHA
window.recaptchaVerifier = new RecaptchaVerifier(
    auth,
    'recaptcha-container',
    { size: 'invisible' }
);

// Send OTP automatically when page loads
window.addEventListener("load", async () => {
    try {
        const appVerifier = window.recaptchaVerifier;
        const confirmationResult = await signInWithPhoneNumber(auth, phone, appVerifier);

        // Save verificationId
        sessionStorage.setItem("verificationId", confirmationResult.verificationId);

        alert("OTP sent successfully!");
    } catch (error) {
        alert("Failed to send OTP: " + error.message);
    }
});

// Verify OTP
window.verifyOTP = async function(){
    const code = document.getElementById("otp").value.trim();
    const verificationId = sessionStorage.getItem("verificationId");

    if (!verificationId) {
        alert("Verification session expired. Please login again.");
        return;
    }

    try{
        const credential = PhoneAuthProvider.credential(verificationId, code);
        await signInWithCredential(auth, credential);

        alert("OTP Verified! Redirecting to dashboard...");
        window.location.href = "user-dashboard.html";

    } catch(err){
        alert("Wrong OTP: " + err.message);
    }
}

// Resend OTP
window.resendOTP = async function(){
    try {
        const appVerifier = window.recaptchaVerifier;
        const confirmationResult = await signInWithPhoneNumber(auth, phone, appVerifier);
        sessionStorage.setItem("verificationId", confirmationResult.verificationId);
        alert("New OTP sent!");
    } catch (error) {
        alert("Error resending OTP: " + error.message);
    }
}
</script>

</body>
</html>
